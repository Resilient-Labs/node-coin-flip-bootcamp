<html lang="en" dir="ltr">

      span{
        font-size: 50px;

      label{

  <body>
    <h1>Coin Flip Game</h1>

    <img src="" alt="">

    <span></span>


    <form class="" action="index.html" method="post">
      <label for="button1 button2">What is your guess?</label>
      <button id="button1" type="button" name="button" value="heads">Heads</button>
      <button id="button2" type="button" name="button" value="tails">Tails</button>
    </form>


  <script type="text/javascript">

    let count = 0;
    let sucreHead = "Head"
    let sucreTail = "Tail"
    let run;

    //change to button itself, value. (#button1(chooseSide), randomValue)

    document.querySelector('#button1').addEventListener('click', ()=>{
      console.log('test')
      randomValue = getHeadOrTail()
      determineWinner("heads",randomValue)
    })

    //how to do the same thing using querySelectorAll ?

    document.querySelector('#button2').addEventListener('click', ()=>{
      console.log('test')
      randomValue = getHeadOrTail()
      determineWinner("tails",randomValue)
    })

    //command + shift + f = renaming within entire project

    function getHeadOrTail(){
      let result = Math.random()
      if (result <= 0.5){
        console.log(result)
        document.querySelector('img').src = "https://i.ibb.co/NVc6zzZ/sucre-Tail.png"
        return "heads"
      }else {
        console.log(result)
        document.querySelector('img').src = "https://i.ibb.co/rcxCXy7/sucre-Head.png"
        return "tails"
      }
    }

    function determineWinner(chooseSide,randomSide){
      if (chooseSide === randomSide){
        document.querySelector('span').innerHTML = "You won!"
      }
      else{
        document.querySelector('span').innerHTML = "You lost!"
      }
    }

  </script>

  </body>

</html>
