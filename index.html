<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Coin Flip Game</title>
    </head>
    
    <body>
        <div class="coinFlipGame">
            <h1>FLINTSTONE FLIPPER</h1>
            <div class="selected">FRED SELECTED: <span class="playerSelected"> </span></div>
            <div class = "winner">FIRST TO 20 WINS!</div>
            <div class="headsOrTailsDiv">
                <div class="winningCoin"></div>
                <div class="coinImg"></div>
            </div>
            
            <div class="scoreDiv">
                <div class="player">FRED: <span class="playerScore">0</span></div>
                <div class="comp">BARNEY: <span class="compScore">0</span></div>
            </div>
            <div class="choiceDiv">
                <h2>YABBA DABBA DOOOO</h2>
                <button class="heads">heads</button>
                <button class="tails">tails</button>
            </div>
        </div>
        
        <script type="text/javascript" src="./script.js"></script>
    </body>
    </html>
