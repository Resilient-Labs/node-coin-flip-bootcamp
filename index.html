<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <h1>CoinToss Game</h1>
    <input id="head" type="radio" name="coinGame" value="heads">
    <label for="head">Heads</label>
    <input id="tails" type="radio" name="coinGame" value="tails">
    <label for="tails">Tails</label>
    <button id="clickMe" type="button" name="button">Click Me</button>
    <h2 id="playersChoice"></h2>
    <h2 id="cpuChoice"></h2>
    <h2 id="winOrLose"></h2>
    <script type="text/javascript" src="/js/main.js"></script>
  </body>
</html>
