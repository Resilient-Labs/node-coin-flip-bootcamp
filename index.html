<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Koulen&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Coin Flip Game</title>
    </head>
    
    <body>
        <div class="coinFlipGame">
            <h1>Flip It Up!</h1>
            <div class="selected">Player Selected: <span class="playerSelected"> </span></div>
            <div class="headsOrTailsDiv">
                <div class="winningCoin"></div>
                <div class="coinImg"> <img src="./imgs/heads.png" alt=""></div>
            </div>
            
            <div class="scoreDiv">
                <div class="player">Player: <span class="playerScore">0</span></div>
                <div class="comp">Computer: <span class="compScore">0</span></div>
            </div>
            <div class="choiceDiv">
                <h2>Make a Selection</h2>
                <button class="heads">Heads</button>
                <button class="tails">Tails</button>
            </div>
        </div>

        
        <script type="text/javascript" src="script.js"></script>
    </body>
    </html>
