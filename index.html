<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Coin Flip Game</title>
</head>

<body>
    <div class="coinFlipGame">
        <h1>Flip the Chip but don't Double Dip</h1>
        <div class="selected">Player Selected: <span class="playerSelected"> </span></div>
        <div class="selected">Computer Selected: <span class="compSelected"> </span></div>
        <div class="headsOrTailsDiv">
            <div class="winningCoin"></div>
            <div class="coinImg"></div>
        </div>
        
        <div class="scoreDiv">
            <div class="player">Player: <span class="playerScore">0</span></div>
            <div class="comp">Computer: <span class="compScore">0</span></div>
        </div>
        <div class="choiceDiv">
            <h2>Make a Selection</h2>
            <button class="heads">Heads</button>
            <button class="tails">Tails</button>
        </div>
    </div>
    
<script src="js/index.js"></script>
</body>
</html>
