<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Coin Flip</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Oswald&display=swap" rel="stylesheet">
    <style media="screen">
      *{
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
      }

      body {
        margin: 5% 8%;
        text-align: center;
        font-family: 'Pacifico', cursive;
        font-weight: normal;
        font-size: 12px;
        line-height: 1;
        color: #6e3d6e;
        background-image: url('https://live.staticflickr.com/65535/48333177947_30d877da32_b.jpg');
        background-size: cover;
        background-repeat: no-repeat;
      }

      h1, p {
        font-size: 65px;
        margin:0;
      }

      span {
        color: #c4ae63;
      }

      button {
        width:10%;
        background-color:inherit;
        border: 3px solid #6e3d6e;
        border-radius: 10%;
        padding: 10px;
        margin: 25px 0;
        margin-right: 15px;
        color: #6e3d6e;
        font-size: 25px;
        font-family: 'Oswald', sans-serif;
        text-transform: uppercase;
      }

      button:focus {
          outline: 1px solid #e8fcdf;
      }

      img {
        display: block;
        width: 15%;
        margin-left: 42%;
        margin-bottom: 15px;
      }
    </style>
  </head>

  <body>
    <h1>Heads <span>or</span> Tails</h1>
    <button type="button" class="heads" value="heads">Heads</button>
    <button type="button" class="tails" value="tails">Tails</button>
    <img src="" src="">
    <p class="outcome"></p>

    <script type="text/javascript">
      document.querySelector(".heads").onclick = winOrLoseHeads;
      document.querySelector(".tails").onclick = winOrLoseTails;

      function coinFlip(){
        let img = document.querySelector('img')
        let result= Math.ceil(Math.random()*2)
        if (result <= 1){
          img.src = "https://live.staticflickr.com/65535/48333096576_f25bda2801.jpg"
          return "heads"
        }else if(result <= 2){
          img.src = "https://live.staticflickr.com/65535/48333234927_c401458dd2.jpg"
          return "tails"
        }
      }

      let outcome = document.querySelector(".outcome")
      function winOrLoseHeads(){
        let result = coinFlip()
        let heads = document.querySelector(".heads").value
        if (result === "heads" && result === heads){
          outcome.innerHTML = "You Win!"
        }else {
          outcome.innerHTML = "You Lose!"
        }
      }

      function winOrLoseTails(){
        let result = coinFlip()
        let tails = document.querySelector(".tails").value
        if (result === "tails" && result === tails){
          outcome.innerHTML = "You Win!"
        }else {
          outcome.innerHTML = "You Lose!"
        }
      }
    </script>

  </body>
</html>
