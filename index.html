<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style media="screen">
      * {
        box-sizing: border-box;
        background-color: lightblue;
        font-family: "Courier New", Courier, monospace;
      }

      section {
        border-radius: 12px;
        width: 50%;
        background-color: white;
        margin: auto;
        box-shadow: 5px 5px 10px rgba(0,0,0,0.3);
      }

      h1 {
        background-color: white;
        font-weight:700;
        letter-spacing: -0.08rem;
        font-size: 3rem;
        color: lightsteelblue;
        text-shadow: 4px 3px 0 #7A7A7A;
        margin-left: 21%;
        margin-bottom: 20px;
        padding-top: 6%;
      }

      p {
        background-color: white;
        letter-spacing: -2.95px;
        font-weight: 500;
        margin-left: 20%;
        margin-top: 0;
        font-size: 1.5rem;
      }
      img {
        margin-left: 30%;
        margin-bottom: 8%;
      }
      form {
        border:1px solid grey;
        padding-top: 2%;
        border-bottom-left-radius: 12px;
        border-bottom-right-radius: 12px;
      }
      input {
        background-color: white;
      }

      span {
        background-color: white;
        margin-left: 7%;
      }
      .hello {
        font-size: 1.2rem;
      }

      button {
        background-color: white;

    </style>
    <title></title>
  </head>
  <body>
    <section>
      <h1>Coin Flip Game!</h1>
      <p>Flip this coin and get heads or tails</p>
      <img src="" alt="">
      </img>
      <form>
      <span id="hello"></span>
      <input type="text" name="" value="" placeholder="Enter if you'd like to be heads or tails">
      <span>You are now<span id="currentChoice"></span></span>
      <button type="button" name="button">Click Here!</button>
      <span id="winOrLose"></span>
      </form>
    </section>
    <script type="text/javascript">
      let clicks = 0

      document.querySelector("button").addEventListener('click', function() {
        let clickCounter = clicks++
        console.log(clickCounter)
        let randomClicks = Math.ceil(Math.random() * 50)
        console.log(randomClicks)
        let playerEntry = document.querySelector("input").value
        if(playerEntry === "tails" || playerEntry === "heads" ) {
          document.getElementById("currentChoice").innerHTML = " " + playerEntry
          console.log("Yay!")
          if(clicks >= randomClicks){
           document.querySelector("img").src = "https://i.ibb.co/j6nq8sH/tails.jpg"
           document.getElementById("hello").innerHTML = "You win!"
         }
         else if(clicks <= randomClicks){
           document.querySelector("img").src = "https://i.ibb.co/gVKfF46/heads.png"
           document.getElementById("hello").innerHTML = "You lose!"
         }
        } else {
          console.log("error!")
        }
      })
    </script>
  </body>
</html>
