<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
   <meta charset="utf-8">
   <title></title>
   <!-- <link rel="stylesheet" href="css/style.css"> -->
   <style>img{
       width: 25%;
       height: 200px;
       display: block;
       margin: 0 auto;
       border-radius: 50%;
       padding-top: 25px;

   }
   body{
       width: 80%;
       margin: 0 auto;
       background: url('https://i.pinimg.com/originals/a8/f3/7c/a8f37c14ffdb3b671329a4d986e7b92c.jpg');
       background-size: cover;
       font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif
   }
   h1,h2,h3,span{
       text-align: center;
       color: white;
       text-shadow: 1px 3px black;
       font-size: 2em;
       margin-top: 3em;
   }
   h3{
       font-size: 40px;
   }
   p{
       color: yellow;
       font-size: 2rem;
       text-align: center;
       margin-bottom: 0;
       margin-top: 5px;
       text-shadow: 2px 2px black;
   }
   section{
       width:100%;
   }
   .tally{
       text-align: center;
       float: right;
       width: 34%;
   }
   #wins, #losses{
       color: yellow;
       font-size: 65px;
   }
   .clicks{
       text-align: center;
       padding-top: 20px;
   }
   button{
       color: aliceblue;
       background: rgb(73, 73, 133);
       border-radius: 10px;
       border: 1px solid rgb(73, 73, 133);
   }
   span{
       font-size: 40px;
   }
   button {
       height: 50px;
       transition: background-color .5s;
   }
   button:focus {
       outline:0;
   }
   button:hover {
       background-color: red;
   }
</style>
 </head>
 <body>
   <h2>Will the coin land on heads or tails?</h2><p></p>
   <section class="tally">
     <h3>Score</h3>
     <span>Wins: </span><span id="wins">0</span><span> Losses: </span><span id="losses">0</span>
   </section>
   <section class="clicks">
   <button id="heads" type="button" value="Heads">My guess is Heads</button>
   <button id="tails" type="button" value="Tails">My guess is Tails</button>
     </section>
   <section class="coin">
   <img src="https://steemitimages.com/DQmaLDgfV3hf1nz3NByyeS8zmiiBm1TELCaVku2Zd8Mz9a9/unnamed%20(2).png" alt="">
   </section>
  <script type="text/javascript">
  document.querySelectorAll('button').forEach(function(press){
   press.addEventListener("click", coinFlip)
  })
  let winCount=0, lossCount=0;
  function coinFlip(){
    let guess= this.value;
    flip();
    compare(guess);
  }
  function flip(){
    let toss = Math.random();
    result = "";
    if(toss<.50){
    document.querySelector('img').src = ('http://i.imgur.com/9ro1yxP.png')
    document.querySelector('h2').textContent = 'The coin landed on tails'
    result = "Tails"
    } else {
    document.querySelector('img').src = ('https://steemitimages.com/DQmaLDgfV3hf1nz3NByyeS8zmiiBm1TELCaVku2Zd8Mz9a9/unnamed%20(2).png')
    document.querySelector('h2').textContent = 'The coin landed on heads'
    result = "Heads"
    }
    return result;
  }
  function compare(guess){
    console.log(guess)
    if(guess==result){
      document.querySelector('p').textContent = 'Which means you win!'
      winCount = winCount + 1;
      document.getElementById("wins").innerText = winCount
    }else{
      document.querySelector('p').textContent = 'Which means you lose!'
      lossCount += 1;
      document.getElementById("losses").innerText = lossCount
    }
  }</script>
 </body>
</html>
