<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Toss that Coin</h1>
        <select id="coin">
            <option value="">--Please choose an option--</option>
            <option value="heads">Heads</option>
            <option value="tails">Tails</option>
        </select>
        <button id="button">Flip the Coin</button>
        <h2></h2>

        <section>
            <img id="headsCoin" src="https://www.nps.gov/articles/000/images/2019-kennedy-half-dollar-uncirculated-obverse-philadelphia-768x768.jpg?maxwidth=650&autorotate=false&quality=78&format=webp">

            <span>OR</span>

            <img id="tailsCoin" src="https://www.nps.gov/articles/000/images/2019-kennedy-half-dollar-uncirculated-reverse-768x768.jpg?maxwidth=650&autorotate=false&quality=78&format=webp">
        </section>

    
    </main>
    <script src="main.js"></script>
</body>
</html>
