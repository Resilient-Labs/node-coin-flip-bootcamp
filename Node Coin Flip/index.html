<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server-Side Coin Flip</title>
</head>
<body>
    <h1>Coin Flip</h1>
    <h2>Try your luck against the computer and call heads or tails, first to 5 wins!</h2>
    <div class="game-container">
        <h3 class="selected">Player Selected: <span class="playerSelected"> </span></h3>
        <h3 class="selected">Computer Selected: <span class="compSelected"> </span></h3>
        <div class="scoreDiv">
            <h3 class="player">Player: <span class="playerScore">0</span></h3>
            <h3 class="comp">Computer: <span class="compScore">0</span></h3>
        </div>
        <div class="choiceDiv">
            <h2>Make a Selection</h2>
            <h2 class="scoreCheck"></h2>
            <button type="submit" class="heads">Heads</button>
            <button type="submit" class="tails">Tails</button>
        </div>
    </div>

<script src="main.js"></script>
</body>
</html>
