<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Node Coin Flip</title>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <button id="heads">Heads</button>
    <button id="tails">Tails</button>

    <p>Result <span id="result"></span></p>
    <p>Score <span id="score">0</span></p>
    <script type="text/javascript">
      // activate when they choose heads or tails
      document.querySelector('#heads').addEventListener('click', flip)
      document.querySelector('#tails').addEventListener('click', flip)
      let score = 0
      let result

      function flip(e){
        // set the guess to choice variable
        let choice = e.target.id
        console.log(choice)

        // either 0 or 1. 0 - heads. 1 - tails
        Math.floor(Math.random() * 2) === 0 ? result = 'heads' : result = 'tails'
        document.querySelector('#result').innerText = result

        // if correct guess, then winner
        if (choice === result){
          score++
          document.querySelector('#score').innerText = score
        }
      }

    </script>
  </body>
</html>
